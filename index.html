<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="./main.css" rel="stylesheet">
  <title>Virtual-keyboard</title>
</head>
<body>
<div class="container">
  <div class="night_mode">
    <div class="toggle_circle"></div>
  </div>
  <div class="change_light_color">
    <div class="colors">
      <input type="color" class="colors_input">
    </div>
  </div>
  <div class="wrapper">
    <div class="keyboard">
      <div class="keyboard__row">
        <div class="btn">~</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">0</div>
        <div class="btn">-</div>
        <div class="btn">=</div>
        <div class="btn btn__delete">delete</div>
      </div>
      <div class="keyboard__row">
        <div class="btn btn__tab">tab</div>
        <div class="btn">q</div>
        <div class="btn">w</div>
        <div class="btn">e</div>
        <div class="btn">r</div>
        <div class="btn">t</div>
        <div class="btn">y</div>
        <div class="btn">u</div>
        <div class="btn">i</div>
        <div class="btn">o</div>
        <div class="btn">p</div>
        <div class="btn">{</div>
        <div class="btn">}</div>
        <div class="btn">|</div>
      </div>
      <div class="keyboard__row">
        <div class="btn btn__caps-lock">caps lock</div>
        <div class="btn">a</div>
        <div class="btn">s</div>
        <div class="btn">d</div>
        <div class="btn">f</div>
        <div class="btn">g</div>
        <div class="btn">h</div>
        <div class="btn">j</div>
        <div class="btn">k</div>
        <div class="btn">l</div>
        <div class="btn">:</div>
        <div class="btn">"</div>
        <div class="btn btn__return">return</div>
      </div>
      <div class="keyboard__row">
        <div class="btn btn__lshift">shift</div>
        <div class="btn">z</div>
        <div class="btn">x</div>
        <div class="btn">c</div>
        <div class="btn">v</div>
        <div class="btn">b</div>
        <div class="btn">n</div>
        <div class="btn">m</div>
        <div class="btn">,</div>
        <div class="btn">.</div>
        <div class="btn">?</div>
        <div class="btn btn__rshift">shift</div>
      </div>
      <div class="keyboard__row">
        <div class="btn btn__fn">fn</div>
        <div class="btn btn__lcontrol">control</div>
        <div class="btn btn__loption">option</div>
        <div class="btn btn__lcommand">command</div>
        <div class="btn btn__space"></div>
        <div class="btn btn__rcommand">command</div>
        <div class="btn btn__roption">option</div>
        <div class="btn__arrow">
          <div class="btn btn__left">&larr;</div>
          <div class="wrapper__btn__up__down">
            <div class="btn btn__up">&uarr;</div>
            <div class="btn btn__down">&darr;</div>
          </div>
          <div class="btn btn__right">&rarr;</div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
